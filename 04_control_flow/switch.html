<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch Statement</title>
  </head>

  <body>
    <h1>Fruit Name Guess Using Switch Statement</h1>

    <script>
      const fruit = prompt("Enter Your Fevairte Fruit Name");
      switch (fruit) {
        case "Apple":
          console.log("Your Favorite Fruit Apple");

          break;

        case "Orange":
          console.log("Your Favorite Fruit Orange");

          break;

        default:
          break;
      }
    </script>
  </body>
</html>
